version: "3.8"

services:

  data_gathering:
    container_name: data_gathering
    build:
      context: ./data-gathering
      dockerfile: Dockerfile
    depends_on:
      - firefox_webdriver
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./flags:/flags
      - pickle_data:/.pickles
    ports:
      - "4443:4444"
    environment:
      - TZ=Europe/Warsaw
    restart: always

  database_manager:
    container_name: database_manager
    build:
      context: ./database-manager
      dockerfile: Dockerfile
    depends_on:
      - data_gathering
      - mysql_database
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./flags:/flags
      - isolated_data:/.data
      - shared_data:/var/lib/mysql-files/
    ports:
      - "3308:3306"
    environment:
      - TZ=Europe/Warsaw
    restart: always

  data_miner:
    container_name: data_miner
    build:
      context: ./data-miner
      dockerfile: Dockerfile
    depends_on:
      - mysql_database
    volumes:
      - ./logs:/logs
      - ./flags:/flags
      - ./data:/data
      - ./analysis:/analysis
    ports:
      - "3309:3306"
    environment:
      - TZ=Europe/Warsaw
    restart: always

  node_server:
    container_name: node_server
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - mysql_database
    ports:
      - "8080:8080"
    environment:
      - TZ=Europe/Warsaw
    restart: always

  firefox_webdriver:
    container_name: firefox_webdriver
    image: selenium/standalone-firefox
    ports:
      - "4444:4444"
    logging:
      driver: none
    restart: always

  mysql_database:
    container_name: mysql_database
    image: mysql/mysql-server
    environment:
      - MYSQL_DATABASE=gathering
      - MYSQL_USER=database-manager
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql_data:/var/lib/mysql
      - shared_data:/var/lib/mysql-files
    ports:
      - "3307:3306"
    logging:
      driver: none
    restart: always

  st-agent:
    container_name: sematext_agent
    image: sematext/agent:latest
    environment:
      - INFRA_TOKEN=6291dc33-84e8-4557-9add-dfd972a367c8
      - SERVER_BASE_URL=https://spm-receiver.sematext.com
      - LOGS_RECEIVER_URL=https://logsene-receiver.sematext.com
      - EVENT_RECEIVER_URL=https://event-receiver.sematext.com
      - COMMAND_SERVER_URL=https://command.sematext.com
    cap_add:
      - SYS_ADMIN
    volumes:
      - /:/hostfs:ro
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /var/run/:/var/run
      - /sys/kernel/debug:/sys/kernel/debug
      - /sys:/host/sys:ro
      - /dev:/hostfs/dev:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    logging:
      driver: none
    restart: always

volumes:
  pickle_data: null
  isolated_data: null
  shared_data: null
  mysql_data: null
